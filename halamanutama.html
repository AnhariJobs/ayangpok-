<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Form Input</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8d1e5;
    }
    .container {
      margin-top: 50px;
      max-width: 700px;
    }
    .card {
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .header-title {
      font-size: 32px;
      font-weight: bold;
      color: #f50057;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-label {
      color: #e91e63;
      font-weight: 600;
    }
    .form-control {
      font-size: 1.1rem;
    }
    .form-control:focus {
      border-color: #ff6f91;
      box-shadow: 0 0 10px rgba(255, 105, 129, 0.5);
    }
    .btn-primary {
      background-color: #ff6f91;
      border: none;
      font-size: 1.2rem;
    }
    .btn-primary:hover {
      background-color: #ff4081;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="header-title">Form Input Data</h1>
    
    <!-- Form Input -->
    <div class="card">
      <div class="mb-3">
        <label for="no" class="form-label">No</label>
        <input type="text" class="form-control" id="no" placeholder="Masukkan No">
      </div>

      <div class="mb-3">
        <label for="periode" class="form-label">Periode</label>
        <input type="text" class="form-control" id="periode" placeholder="Masukkan Periode">
      </div>

      <div class="mb-3">
        <label for="pt" class="form-label">PT</label>
        <input type="text" class="form-control" id="pt" placeholder="Masukkan PT">
      </div>

      <div class="mb-3">
        <label for="supplier" class="form-label">Supplier</label>
        <input type="text" class="form-control" id="supplier" placeholder="Masukkan Supplier">
      </div>

      <div class="mb-3">
        <label for="nomorPreOrder" class="form-label">Nomor Pre Order</label>
        <input type="text" class="form-control" id="nomorPreOrder" placeholder="Masukkan Nomor Pre Order">
      </div>

      <div class="mb-3">
        <label for="nomorInvoice" class="form-label">Nomor Invoice</label>
        <input type="text" class="form-control" id="nomorInvoice" placeholder="Masukkan Nomor Invoice">
      </div>

      <div class="mb-3">
        <label for="tanggalInvoice" class="form-label">Tanggal Invoice</label>
        <input type="date" class="form-control" id="tanggalInvoice">
      </div>

      <div class="mb-3">
        <label for="total" class="form-label">Total</label>
        <input type="number" class="form-control" id="total" placeholder="Masukkan Total">
      </div>

      <div class="mb-3">
        <label for="keterangan" class="form-label">Keterangan</label>
        <input type="text" class="form-control" id="keterangan" placeholder="Masukkan Keterangan">
      </div>

      <div class="mb-3">
        <label for="fakturPajak" class="form-label">Faktur Pajak</label>
        <input type="text" class="form-control" id="fakturPajak" placeholder="Masukkan Faktur Pajak">
      </div>

      <button class="btn btn-primary w-100" onclick="saveData()">Simpan Data</button>
    </div>

    <!-- Navigasi Ke Halaman Rekap -->
    <button class="btn btn-secondary w-100 mt-4" onclick="window.location.href='rekap.html'">Lihat Data Rekap</button>
  </div>

  <script>
    function saveData() {
      const data = {
        no: document.getElementById('no').value,
        periode: document.getElementById('periode').value,
        pt: document.getElementById('pt').value,
        supplier: document.getElementById('supplier').value,
        nomorPreOrder: document.getElementById('nomorPreOrder').value,
        nomorInvoice: document.getElementById('nomorInvoice').value,
        tanggalInvoice: document.getElementById('tanggalInvoice').value,
        total: document.getElementById('total').value,
        keterangan: document.getElementById('keterangan').value,
        fakturPajak: document.getElementById('fakturPajak').value
      };

      let existingData = JSON.parse(localStorage.getItem('formData')) || [];
      existingData.push(data);
      localStorage.setItem('formData', JSON.stringify(existingData));

      alert('Data berhasil disimpan!');
      // Clear the form
      document.querySelectorAll('input').forEach(input => input.value = '');
    }
  </script>

</body>
</html>
