<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Pajak & WhatsApp</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8d1e5;
    }
    .container {
      margin-top: 50px;
      max-width: 600px;
    }
    .header-title {
      font-size: 30px;
      font-weight: bold;
      color: #f50057;
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-primary {
      background-color: #ff6f91;
      border: none;
    }
    .btn-primary:hover {
      background-color: #ff4081;
    }
    .form-label {
      color: #e91e63;
      font-weight: 600;
    }
    .form-control {
      font-size: 1.1rem;
    }
    .form-control:focus {
      border-color: #ff6f91;
      box-shadow: 0 0 10px rgba(255, 105, 129, 0.5);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="header-title">Kalkulator Pajak</h1>

    <!-- Input Harga Barang -->
    <div class="mb-3">
      <label for="hargaBarang" class="form-label">Harga Barang (Rp)</label>
      <input 
        type="number" 
        class="form-control" 
        id="hargaBarang" 
        placeholder="Masukkan harga barang"
        max="1000000000"
        oninput="this.value = this.value.replace(/[^0-9]/g, '')" 
      >
    </div>

    <!-- Input Jumlah Barang -->
    <div class="mb-3">
      <label for="jumlahBarang" class="form-label">Jumlah Barang</label>
      <input type="number" class="form-control" id="jumlahBarang" placeholder="Masukkan jumlah barang">
    </div>

    <!-- Tombol Hitung -->
    <button class="btn btn-primary w-100" onclick="hitungHarga()">Hitung</button>

    <!-- Hasil -->
    <div id="hasilHarga" class="mt-3"></div>
  </div>

  <script>
    function hitungHarga() {
      const hargaBarang = parseFloat(document.getElementById('hargaBarang').value);
      const jumlahBarang = parseInt(document.getElementById('jumlahBarang').value);
      const ppn = 0.11; // PPN 11%

      if (hargaBarang && jumlahBarang) {
        // Hitung harga sebelum PPN
        const hargaSebelumPPN = hargaBarang / (1 + ppn);
        const totalHargaSebelumPPN = hargaSebelumPPN * jumlahBarang;

        // Hitung harga setelah PPN
        const totalHargaSetelahPPN = hargaBarang * jumlahBarang;

        // Format hasil
        document.getElementById('hasilHarga').innerHTML = `
          <strong>Total Harga Sebelum PPN:</strong> Rp ${totalHargaSebelumPPN.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,')}<br>
          <strong>Total Harga Setelah PPN:</strong> Rp ${totalHargaSetelahPPN.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,')}
        `;
      } else {
        alert("Masukkan harga barang dan jumlah barang yang valid!");
      }
    }
  </script>

</body>
</html>
