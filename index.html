<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Pajak & WhatsApp</title>
  
  <!-- Google Fonts untuk font yang elegan -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Styling dasar */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8d1e5; /* Warna pink pastel */
      margin: 0;
      padding: 0;
    }
    
    .container {
      margin-top: 50px;
      max-width: 800px;
    }

    .section-header {
      text-align: center;
      margin-bottom: 30px;
      color: #e91e63; /* Warna pink cerah */
      font-weight: 600;
    }

    .btn-primary, .btn-success {
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #ff6f91;
      border: none;
    }

    .btn-primary:hover {
      background-color: #ff4081;
    }

    .btn-success {
      background-color: #f3a0c3;
      border: none;
    }

    .btn-success:hover {
      background-color: #ff80ab;
    }

    .form-label {
      color: #e91e63;
      font-weight: 600;
    }

    .output-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .header-title {
      font-size: 30px;
      font-weight: bold;
      color: #f50057;
      margin-bottom: 20px;
    }

    .section {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .section h3 {
      color: #e91e63;
      font-weight: 600;
    }

    .form-control {
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px 15px;
    }

    .form-control:focus {
      box-shadow: 0 0 10px rgba(255, 64, 129, 0.5);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="header-title text-center">Website Pajak & WhatsApp</h1>

    <!-- Fitur 1: Kalkulator Pajak dengan Jumlah Barang -->
    <div class="section">
      <h3 class="text-center">Kalkulator Pajak</h3>
      <div class="mb-3">
        <label for="hargaBarang" class="form-label">Harga Barang (Rp)</label>
        <input type="number" class="form-control" id="hargaBarang" placeholder="Masukkan harga barang" oninput="formatHarga()">
      </div>
      <div class="mb-3">
        <label for="jumlahBarang" class="form-label">Jumlah Barang</label>
        <input type="number" class="form-control" id="jumlahBarang" placeholder="Masukkan jumlah barang">
      </div>
      <button class="btn btn-primary" onclick="hitungHarga()">Hitung</button>
      <div id="hasilHarga" class="output-box mt-3"></div>
    </div>

    <!-- Fitur 2: Kirim Pesan WhatsApp -->
    <div class="section">
      <h3 class="text-center">Kirim Pesan WhatsApp</h3>
      <div class="mb-3">
        <label for="nomorWhatsApp" class="form-label">Nomor WhatsApp</label>
        <input type="text" class="form-control" id="nomorWhatsApp" placeholder="Masukkan nomor WhatsApp perusahaan">
      </div>
      <div class="mb-3">
        <label for="templatePesan" class="form-label">Template Pesan</label>
        <textarea class="form-control" id="templatePesan" placeholder="Masukkan template pesan" rows="3"></textarea>
      </div>
      <button class="btn btn-success" onclick="kirimPesanWhatsApp()">Kirim Pesan</button>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Fungsi untuk format harga dalam Rupiah
    function formatHarga() {
      const hargaInput = document.getElementById('hargaBarang');
      let harga = hargaInput.value.replace(/[^\d]/g, ''); // Menghapus karakter selain angka
      hargaInput.value = formatRupiah(harga);
    }

    // Fungsi format harga menjadi Rupiah
    function formatRupiah(angka) {
      let number_string = angka.replace(/[^,\d]/g, '').toString();
      let split = number_string.split(',');
      let sisa = split[0].length % 3;
      let rupiah = split[0].substr(0, sisa);
      let ribuan = split[0].substr(sisa).match(/\d{3}/g);

      if (ribuan) {
        let separator = sisa ? '.' : '';
        rupiah += separator + ribuan.join('.');
      }

      return split[1] ? rupiah + ',' + split[1] : rupiah;
    }

    // Fitur 1: Menghitung harga sebelum dan setelah PPN dengan Jumlah Barang
    function hitungHarga() {
      const hargaBarang = parseFloat(document.getElementById('hargaBarang').value.replace(/[^\d]/g, ''));
      const jumlahBarang = parseInt(document.getElementById('jumlahBarang').value);
      const ppn = 0.11; // PPN 11%

      if (hargaBarang && jumlahBarang) {
        // Menghitung harga sebelum dan setelah PPN
        const hargaSebelumPPN = hargaBarang / (1 + ppn);
        const hargaSetelahPPN = hargaBarang;

        // Menghitung total harga untuk jumlah barang
        const totalHargaSebelumPPN = hargaSebelumPPN * jumlahBarang;
        const totalHargaSetelahPPN = hargaSetelahPPN * jumlahBarang;

        // Menampilkan hasil
        document.getElementById('hasilHarga').innerHTML = `
          <strong>Total Harga Sebelum PPN:</strong> Rp ${formatRupiah(totalHargaSebelumPPN.toFixed(0))}<br>
          <strong>Total Harga Setelah PPN:</strong> Rp ${formatRupiah(totalHargaSetelahPPN.toFixed(0))}
        `;
      } else {
        alert("Masukkan harga barang dan jumlah barang yang valid!");
      }
    }

    // Fitur 2: Kirim Pesan WhatsApp
    function kirimPesanWhatsApp() {
      const nomorWhatsApp = document.getElementById('nomorWhatsApp').value;
      const templatePesan = document.getElementById('templatePesan').value;

      if (nomorWhatsApp && templatePesan) {
        // Encode pesan agar bisa dikirim lewat URL
        const encodedPesan = encodeURIComponent(templatePesan);

        // Format nomor WhatsApp dengan kode negara (contoh Indonesia +62)
        const formattedNomor = nomorWhatsApp.startsWith('0') ? '62' + nomorWhatsApp.slice(1) : nomorWhatsApp;

        // URL untuk membuka WhatsApp dengan pesan otomatis
        const url = `https://wa.me/${formattedNomor}?text=${encodedPesan}`;

        // Mengarahkan pengguna ke link WhatsApp
        window.open(url, '_blank');
      } else {
        alert("Masukkan nomor WhatsApp dan template pesan yang valid!");
      }
    }
  </script>
</body>
</html>
