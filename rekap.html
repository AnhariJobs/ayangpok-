<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekap Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8d1e5;
    }
    .container {
      margin-top: 50px;
      max-width: 700px;
    }
    .card {
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .header-title {
      font-size: 32px;
      font-weight: bold;
      color: #f50057;
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-primary {
      background-color: #ff6f91;
      border: none;
      font-size: 1.2rem;
    }
    .btn-primary:hover {
      background-color: #ff4081;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="header-title">Rekap Data Berdasarkan PT</h1>

    <div class="mb-3">
      <label for="selectPT" class="form-label">Pilih PT</label>
      <select class="form-control" id="selectPT" onchange="filterData()">
        <option value="">Pilih PT</option>
        <option value="PT A">PT A</option>
        <option value="PT B">PT B</option>
        <option value="PT C">PT C</option>
        <option value="PT D">PT D</option>
        <option value="PT E">PT E</option>
      </select>
    </div>

    <table class="table table-striped" id="dataTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Periode</th>
          <th>PT</th>
          <th>Nomor Pre Order</th>
          <th>Nomor Invoice</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data akan ditampilkan di sini -->
      </tbody>
    </table>

    <button class="btn btn-primary w-100 mt-4" onclick="exportToExcel()">Export ke Excel</button>
  </div>

  <script>
    function filterData() {
      const pt = document.getElementById('selectPT').value;
      const data = JSON.parse(localStorage.getItem('formData')) || [];
      const filteredData = pt ? data.filter(item => item.pt === pt) : data;

      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '';

      filteredData.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.no}</td>
          <td>${item.periode}</td>
          <td>${item.pt}</td>
          <td>${item.nomorPreOrder}</td>
          <td>${item.nomorInvoice}</td>
          <td>${item.total}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function exportToExcel() {
      const table = document.getElementById('dataTable');
      const rows = table.rows;
      let csvContent = '';
      
      for (let i = 0; i < rows.length; i++) {
        let rowData = [];
        const cells = rows[i].cells;
        for (let j = 0; j < cells.length; j++) {
          rowData.push(cells[j].innerText);
        }
        csvContent += rowData.join(',') + '\n';
      }
      
      const blob = new Blob([csvContent], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'rekap_data.csv';
      link.click();
    }

    // Initialize data
    filterData();
  </script>

</body>
</html>
